<!-- <button class="button button--white">Teste</button> Usando a classe do CSS-->

<button
    class="button"
    [class]="{
        'button--white': buttonStyle === 'white' ? true : false,
        'button--purple': buttonStyle === 'purple' ? true : false
    }"
    (click)="onButtonClicked()"
    [disabled]="isDisable"
>{{buttonText}}</button>
